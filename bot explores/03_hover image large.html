<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>

<!-- Start of Container for Example 02 -->
<div id="Example-02" class="w3-container">
    <h2 class="w3-center"><b>02: Jurong Canal Water Catchments</b></h2>
  
    <div class="w3-center">  
      <button onmouseover="enlargeImage()"><em>Hover to Enlarge Example Image</em></button>
      <!-- Replace "Jurong Canal" with the correct image source -->
      <img src=""C:\Users\sarah\OneDrive\Documents\Git files\HASS-assignment2\bot explores\Jurong Canal.png"" alt="Hover Image" class="hover-image-to-enlarge" id="exampleImage">
    </div>
</div>

<style>
    /* Style for the hover image */
    .hover-image-to-enlarge {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%; /* Set width to match the parent image */
        height: 100%; /* Set height to match the parent image */
        object-fit: cover; /* Maintain aspect ratio and cover entire area */
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .hover-image-enlarged {
        position: absolute;
        top: 0;
        left: 0;
        width: 200%; /* Set to double width of parent image */
        height: 200%; /* Set to double height of the parent image */
        object-fit: cover; /* Maintain aspect ratio and cover entire area */
        opacity: 1;
        transition: opacity 0.3s ease;
    }
</style>

<script>
    function enlargeImage() {
        var image = document.getElementById('exampleImage');
        image.classList.toggle('hover-image-enlarged');
    }
</script>

</body>
</html>
