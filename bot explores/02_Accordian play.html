<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>

<div class="w3-center"> 
    <button class="accordion">Show Example-01</button>
    <div id="Example-01" class="panel" style="display: none;">
        <p>This is Example 01.</p>
    </div>
</div>

<div class="w3-center">
    <button class="accordion">Show Example-02</button>
    <div id="Example-02" class="panel" style="display: none;">
        <p>This is Example 02.</p>
    </div>
</div>

<script>
    var accordions = document.getElementsByClassName("accordion");
    var i;

    for (i = 0; i < accordions.length; i++) {
        accordions[i].addEventListener("click", function() {
            var panel = this.nextElementSibling;
            if (panel.style.display === "block") {
                panel.style.display = "none";
            } else {
                panel.style.display = "block";
            }
        });
    }
</script>

</body>
</html>
